<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <form id="password" class="col-6 mx-auto">
        <div class="form-group">
            <label for="inputPassword">New password</label>
            <input type="password" class="form-control" id="inputPassword" required placeholder="Enter new password">
            <small id="passwordHelp" class="form-text text-muted">Please enter your new password.</small>
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <input type="password" class="form-control" id="repeatPassword" required placeholder="Repeat your new password">
            <small id="repeatPasswordHelp" class="form-text text-muted">Please repeat your new password.</small>
        </div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
