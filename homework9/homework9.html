<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework10</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0 auto;
            height: 100%
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: transparent;
            border-radius: 5px;
        }

        input {
            width: 100%;
            border: transparent;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        input[type=submit] {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
        }

        .container {
            margin: 0 auto;
            width: 700px;
            background: #f2f2f2;
            overflow: hidden;
            border-radius: 5px;
            padding: 40px;
        }

        .left {
            width: 50%;
            height: 100%;
            padding-right: 10px;
            padding-bottom: 10px;
            float: left;
        }

        .right {
            width: 50%;
            float: left;
            height: 100%;


        }

    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center;">Elegant Contact Form</h3>
    <form>
            <div class="left">
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Email address" id="email">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="right">
                <textarea placeholder="Message" id="message"></textarea>
            </div>

        <input type="submit" id="submit">
    </form>

</div>

</body>
</html>
