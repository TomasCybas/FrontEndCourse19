<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mašinos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<!-- Button trigger modal -->
<div class="container">
    <table class="table col-12 mx-auto">
        <thead>
        <tr>
            <th>Data</th>
            <th>Valstybinis numeris</th>
            <th>Nuvažiuotas kelias, m</th>
            <th>Sugaištas laikas, s</th>
            <th>Greitis, km/h</th>
        </tr>
        </thead>
        <tbody>
        <!--Filled by JS -->
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Sukurti naują įrašą
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Automobilio kleionės lapas</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-group">
                        <label for="date">Data</label>
                        <input type="date" required class="form-control" id="date">
                        <label for="num_plate">Valst. numeris</label>
                        <input type="text" required class="form-control"
                               placeholder="Įveskite automobilio valstybinį numerį" id="num_plate">
                        <label for="distance">Nuvažiuotas kelias metrais</label>
                        <input type="number" required class="form-control"
                               placeholder="Įveskite nuvažiuotą kelią metrais" id="distance">
                        <label for="travel_time">Kelionės trukmė sekundėmis</label>
                        <input type="number" required class="form-control"
                               placeholder="Įveskite kelionės trukmę sekundėmis" id="travel_time">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCar()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
