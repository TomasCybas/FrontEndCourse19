<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trikampis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body onload="display()">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-6" onsubmit="return false">
            <div class="form-group text-center">
                <label for="a">Trikampio kraštinė</label>
                <input type="number" class="form-control" placeholder="Kraštinės ilgis" id="a">
            </div>
            <div class="form-group text-center">
                <label for="b">Trikampio kraštinė</label>
                <input type="number" class="form-control" placeholder="Kraštinės ilgis" id="b">
            </div>
            <div class="form-group text-center">
                <label for="c">Trikampio kraštinė</label>
                <input type="number" class="form-control" placeholder="Kraštinės ilgis" id="c">
            </div>
            <div class="text-center">
                <button onclick="calc()" type="submit"
                        class="justify-content-center align-items-center btn btn-primary">Skaičiuoti
                </button>
            </div>

        </form>
        <div id="type" class="col-3">

        </div>
        <div id="result" class="col-3">

        </div>
    </div>
</div>
<br>
<br>
<div class="container col-6">
    <table class="table table-bordered text-center">
        <thead class="thead-dark">
        <tr>
            <th>Data</th>
            <th>Valst. numeris</th>
            <th>Kelias</th>
            <th>Laikas</th>
            <th>Greitis km/h</th>
        </tr>
        </thead>

        <tr>
            <td id="date"></td>
            <td id="plate"></td>
            <td id="distance"></td>
            <td id="time"></td>
            <td id="speed"></td>
        </tr>
    </table>

</div>
<script src="js/scripts.js"></script>
</body>
</html>
